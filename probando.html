<body>
    <h3> <div id="formulario"> <font face="calibri"> Datos a Completar </font></h3>
        <form method="action" div class="form"> <font face="calibri">
        Nombre <input required type="text" name="nombre" maxlength="30">
        <p>
        Apellido <input required type="text" name="apellido" maxlength="20">
        <p>
        Número de teléfono/Celular <input required type="numero">
        <p>
        Email <input required type="email">
        </p>
        Mensaje <br>
        <textarea required cols="30" rows="5" maxlength="50"> </textarea> <br>
        <input type="submit" value="Enviar"> <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"> </a>
        <input type="reset" name="Cancelar">
    </font>
</form>
</div>          
    </body>
